<html lang="en">
<head>
    <!-- SEO  -->

<body>
    <h1>calculator.io</h1>
    
    <div class="container">
        <input type="text" id="display" name="display" readonly>
        <br><br>
        <div class="row">
            <button class="button red">AC</button>
            <button class="button hover">DEL</button>
            <button class="button hover">.</button>
            <button class="button hover">/</button>
            <button class="button hover">7</button>
            <button class="button hover">8</button>
            <button class="button hover">9</button>
            <button class="button hover">*</button>
            <button class="button hover">4</button>
            <button class="button hover">5</button>
            <button class="button hover">6</button>
            <button class="button hover">+</button>
            <button class="button hover">1</button>
            <button class="button hover">2</button>
            <button class="button hover">3</button>
            <button class="button hover">-</button>
            <button class="button hover">00</button>
            <button class="button hover">0</button>
            <button class="button equal grid">=</button>
        </div>
    </div>
